<!DOCTYPE html>
<html>
<head>
  <title>Dual Subtitle Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .subtitle-section {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .color-picker label {
      margin-right: 10px;
      width: 80px;
    }
    input[type="color"] {
      border: none;
      height: 25px;
    }
    input[type="number"] {
      width: 50px;
      margin-right: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
    }
    .enabled {
      background-color: #d6f5d6;
      color: #2e7d32;
    }
    .disabled {
      background-color: #f5d6d6;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>Dual Subtitle Settings</h2>
  
  <div class="subtitle-section">
    <h3>Subtitle Track 1 (Top)</h3>
    <select id="subtitle1-source">
      <option value="cc">Closed Captions (CC)</option>
      <option value="subtitle1">Subtitle Track 1</option>
      <option value="subtitle2">Subtitle Track 2</option>
      <option value="subtitle3">Subtitle Track 3</option>
    </select>
    
    <div class="color-picker">
      <label for="subtitle1-color">Text Color:</label>
      <input type="color" id="subtitle1-color" value="#ffffff">
    </div>
    
    <div class="color-picker">
      <label for="subtitle1-bg">Background:</label>
      <input type="color" id="subtitle1-bg" value="#000000">
    </div>
    
    <div class="color-picker">
      <label for="subtitle1-opacity">Opacity:</label>
      <input type="range" id="subtitle1-opacity" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>
  
  <div class="subtitle-section">
    <h3>Subtitle Track 2 (Bottom)</h3>
    <select id="subtitle2-source">
      <option value="subtitle1">Subtitle Track 1</option>
      <option value="cc">Closed Captions (CC)</option>
      <option value="subtitle2">Subtitle Track 2</option>
      <option value="subtitle3">Subtitle Track 3</option>
    </select>
    
    <div class="color-picker">
      <label for="subtitle2-color">Text Color:</label>
      <input type="color" id="subtitle2-color" value="#ffffff">
    </div>
    
    <div class="color-picker">
      <label for="subtitle2-bg">Background:</label>
      <input type="color" id="subtitle2-bg" value="#000000">
    </div>
    
    <div class="color-picker">
      <label for="subtitle2-opacity">Opacity:</label>
      <input type="range" id="subtitle2-opacity" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>
  
  <div class="subtitle-section">
    <h3>Position Settings</h3>
    <div class="color-picker">
      <label for="top-position">Distance from Bottom:</label>
      <input type="number" id="top-position" min="10" max="40" value="25">
      <span>% of height</span>
    </div>
  </div>
  
  <button id="toggle-subtitles">Enable Dual Subtitles</button>
  <div id="status" class="status disabled">Dual Subtitles: Disabled</div>

  <script src="popup.js"></script>
</body>
</html>
