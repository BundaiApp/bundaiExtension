<!DOCTYPE html>
<html>

<head>
  <title>Dual Subtitles Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .subtitle-section {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .subtitle-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .control-group {
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
    }

    .enabled {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .disabled {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>

<body>
  <div class="subtitle-section">
    <h3>Subtitle 1</h3>
    <div class="control-group">
      <label for="subtitle1-source">Source:</label>
      <select id="subtitle1-source">
        <option value="cc">Closed Captions (CC)</option>
      </select>
    </div>
    <div class="control-group">
      <label for="subtitle1-color">Text Color:</label>
      <input type="color" id="subtitle1-color" value="#ffffff">
    </div>
    <div class="control-group">
      <label for="subtitle1-bg">Background Color:</label>
      <input type="color" id="subtitle1-bg" value="#000000">
    </div>
    <div class="control-group">
      <label for="subtitle1-opacity">Background Opacity:</label>
      <input type="range" id="subtitle1-opacity" min="0" max="1" step="0.1" value="0.7">
    </div>
    <div class="control-group">
      <label for="subtitle1-size">Font Size:</label>
      <input type="number" id="subtitle1-size" min="12" max="48" value="22">
    </div>
  </div>

  <div class="subtitle-section">
    <h3>Subtitle 2</h3>
    <div class="control-group">
      <label for="subtitle2-source">Source:</label>
      <select id="subtitle2-source">
        <option value="subtitle1">Subtitle 1</option>
      </select>
    </div>
    <div class="control-group">
      <label for="subtitle2-color">Text Color:</label>
      <input type="color" id="subtitle2-color" value="#ffffff">
    </div>
    <div class="control-group">
      <label for="subtitle2-bg">Background Color:</label>
      <input type="color" id="subtitle2-bg" value="#000000">
    </div>
    <div class="control-group">
      <label for="subtitle2-opacity">Background Opacity:</label>
      <input type="range" id="subtitle2-opacity" min="0" max="1" step="0.1" value="0.7">
    </div>
    <div class="control-group">
      <label for="subtitle2-size">Font Size:</label>
      <input type="number" id="subtitle2-size" min="12" max="48" value="22">
    </div>
  </div>

  <div class="control-group">
    <label for="subtitle-gap">Gap Between Subtitles (px):</label>
    <input type="number" id="subtitle-gap" min="0" max="100" value="20">
  </div>

  <div class="control-group">
    <label for="top-position">Position from Bottom (%):</label>
    <input type="range" id="top-position" min="0" max="100" value="25">
  </div>

  <div class="subtitle-section">
    <h3>Word Card Style</h3>
    <div class="control-group">
      <label for="card-bg">Card Background Color:</label>
      <input type="color" id="card-bg" value="#000000">
    </div>
    <div class="control-group">
      <label for="card-opacity">Card Background Opacity:</label>
      <input type="range" id="card-opacity" min="0" max="1" step="0.1" value="0.9">
    </div>
    <div class="control-group">
      <label for="card-text-color">Card Text Color:</label>
      <input type="color" id="card-text-color" value="#ffffff">
    </div>
    <div class="control-group">
      <label for="card-border-radius">Border Radius (px):</label>
      <input type="number" id="card-border-radius" min="0" max="20" value="8">
    </div>
    <div class="control-group">
      <label for="card-padding">Padding (px):</label>
      <input type="number" id="card-padding" min="8" max="32" value="16">
    </div>
    <div class="control-group">
      <label for="card-shadow">Shadow Intensity:</label>
      <input type="range" id="card-shadow" min="0" max="20" value="12">
    </div>
  </div>

  <button id="toggle-subtitles">Enable Dual Subtitles</button>
  <div id="status" class="status disabled">Dual Subtitles: Disabled</div>

  <script src="popup.js"></script>
</body>

</html>
